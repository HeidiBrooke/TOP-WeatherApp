<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <div class="title">Weather Finder</div>
        <form action="">
            <div class="formFields">
                <input id="city" type="text" placeholder="city">
                <input id="state" type="text" placeholder="state (2 letter code)">
                <input id="country" type="text" placeholder="country (2 letter code)">
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <div class="units" id="units">Celsius</div>
                </div>
            </div>
                <div class="button grow" id="button">Show me the weather!</div>
        </form>
        
    </div>
    <div class="container weather">
        <div class="display" id="display">The Weather</div>
    </div>
</body>
</html>
